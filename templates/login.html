<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AXIS — Sign In</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  :root{--g50:#F9FAFB}
  body{font-family:'Inter',sans-serif;background:var(--g50);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px}
  .card{background:#fff;border-radius:16px;padding:40px;width:100%;max-width:380px;box-shadow:0 4px 24px rgba(0,0,0,.07);border:1px solid #EAECF0}
  .logo-wrap{display:flex;justify-content:center;margin-bottom:32px}
  h1{font-size:18px;font-weight:700;color:#101828;margin-bottom:6px;text-align:center}
  .subtitle{font-size:13px;color:#667085;margin-bottom:28px;text-align:center}
  label{display:block;font-size:13px;font-weight:600;color:#344054;margin-bottom:6px}
  input[type=password]{width:100%;height:42px;padding:0 14px;border:1px solid #D0D5DD;border-radius:8px;font-family:'Inter',sans-serif;font-size:14px;color:#101828;outline:none;transition:border-color .15s,box-shadow .15s}
  input[type=password]:focus{border-color:#D34108;box-shadow:0 0 0 3px rgba(211,65,8,.12)}
  .error{background:#FEF3F2;border:1px solid #FECDCA;border-radius:8px;padding:10px 14px;font-size:13px;color:#B42318;margin-top:12px}
  button{width:100%;height:42px;background:#D34108;color:#fff;border:none;border-radius:8px;font-family:'Inter',sans-serif;font-size:14px;font-weight:600;cursor:pointer;margin-top:16px;transition:opacity .15s}
  button:hover{opacity:.88}
  .loading-overlay{display:none;position:fixed;inset:0;background:rgba(27,29,35,.82);backdrop-filter:blur(4px);z-index:3000;align-items:center;justify-content:center;flex-direction:column;gap:16px}
  .loading-overlay.active{display:flex}
  .spinner{width:40px;height:40px;border:3px solid rgba(255,255,255,.2);border-top-color:#D34108;border-radius:50%;animation:spin .7s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  .loading-text{color:#fff;font-size:14px;font-weight:500;opacity:.8}
</style>
</head>
<body>
<div class="card">
  <div class="logo-wrap">
    <svg height="30" viewBox="0 0 119 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs><linearGradient id="lg1" x1="16" y1="31.9" x2="16" y2="-.1" gradientTransform="translate(0 31.9) scale(1 -1)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#fff"/><stop offset="1" stop-color="#0a0d12"/></linearGradient></defs>
      <path fill="#ff4405" d="M0,12.8C0,8.32,0,6.08.87,4.37c.77-1.51,1.99-2.73,3.5-3.5C6.08,0,8.32,0,12.8,0h6.4C23.68,0,25.92,0,27.63.87c1.51.77,2.73,1.99,3.5,3.5.87,1.71.87,3.95.87,8.43v6.4c0,4.48,0,6.72-.87,8.43-.77,1.51-1.99,2.73-3.5,3.5-1.71.87-3.95.87-8.43.87h-6.4c-4.48,0-6.72,0-8.43-.87-1.51-.77-2.73-1.99-3.5-3.5C0,25.92,0,23.68,0,19.2v-6.4Z"/>
      <path fill="url(#lg1)" fill-opacity=".2" d="M0,12.8C0,8.32,0,6.08.87,4.37c.77-1.51,1.99-2.73,3.5-3.5C6.08,0,8.32,0,12.8,0h6.4C23.68,0,25.92,0,27.63.87c1.51.77,2.73,1.99,3.5,3.5.87,1.71.87,3.95.87,8.43v6.4c0,4.48,0,6.72-.87,8.43-.77,1.51-1.99,2.73-3.5,3.5-1.71.87-3.95.87-8.43.87h-6.4c-4.48,0-6.72,0-8.43-.87-1.51-.77-2.73-1.99-3.5-3.5C0,25.92,0,23.68,0,19.2v-6.4Z"/>
      <path fill="#fff" d="M13.43,15.89l-9.43,10.27h4.86L28,5.35h-4.99l-7.08,7.63-7.08-7.63h-4.86l9.43,10.54Z"/>
      <path fill="#fff" d="M23.01,26.16h4.99l-9.16-9.85c-1.44,2.37-.88,4.23-.42,4.86l4.58,4.99Z"/>
      <path fill="#d7490d" d="M63.66,5.14v21.23h-3.82V10.09l-12.88,16.28h-4.95L58.56,5.14h5.1Z"/>
      <path fill="#d7490d" d="M75.55,15.9l-9.62,10.47h4.95l19.53-21.23h-5.1l-7.22,7.78-7.22-7.78h-4.95l9.62,10.76Z"/>
      <path fill="#d7490d" d="M85.31,26.37h5.1l-9.34-10.05c-1.47,2.42-.9,4.31-.42,4.95l4.67,5.1Z"/>
      <path fill="#d7490d" d="M96.78,26.37h-3.82V5.14h3.82v21.23Z"/>
      <path fill="#d7490d" d="M99.33,26.37h14.01c1.89,0,5.66-1.25,5.66-6.23s-3.78-6.13-5.66-6.09h-7.93c-.43,0-2.41-.42-2.41-2.69s1.7-2.69,2.41-2.69h13.59v-3.54h-14.3c-1.84,0-5.38,1.27-5.38,6.23,0,3.96,3.54,6.51,5.38,6.51h8.63c.66,0,1.98.45,1.98,2.26s-1.32,2.45-1.98,2.55h-14.01v3.68Z"/>
    </svg>
  </div>
  <h1>Performance Dashboard</h1>
  <p class="subtitle">Enter the team password to continue.</p>
  <form method="POST" id="login-form">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="••••••••" autofocus autocomplete="current-password">
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <button type="submit">Sign in →</button>
  </form>
</div>

<div class="loading-overlay" id="loading-overlay">
  <div class="spinner"></div>
  <div class="loading-text">Loading dashboard…</div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(){
  // Only show loader if there's a password entered (basic check)
  if(document.getElementById('password').value.length > 0){
    document.getElementById('loading-overlay').classList.add('active');
  }
});
</script>
</body>
</html>
